<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/css/teamlist-style.css">
</head>
<body>
<div class="container">
    <h1 class="heading">My Teams or Team List</h1>

    <h3 style="margin-bottom:20px;">
        Total Teams:
        <span th:text="${#lists.size(teams)}">0</span>
    </h3>

    <div class="team-grid">
        <div th:each="team : ${teams}"
             class="team-card"
             style="cursor: pointer;"
             th:onclick="|window.location.href='/teams/${team.id}?memberId=${memberId}'|">
            <h3 th:text="${team.name}" style="margin-bottom: 20px;">Team Name</h3>
            <p>Creator:
                <span th:text="${team.creator != null ? team.creator.name : 'Unknown'}">
                Creator Name
              </span>
            </p>
        </div>
    </div>

    <!-- Back Button -->
    <button class="back-btn" th:onclick="|window.location.href='/members/member-home?memberId=${memberId}'|">
        <i class="fa-solid fa-arrow-left"></i> Back
    </button>
</div>
</body>
</html>
