<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Lecture Members</title>
</head>
<body>
<h1 th:text="'Manage Members for: ' + ${lecture.title}">Lecture Title</h1>
<p th:text="${lecture.content}">Lecture Content</p>

<h2>
  Total Enrolled Members:
  <span th:text="${#lists.size(students)}">0</span>
</h2>

<h3>Enrolled Members:</h3>
<ul>
  <li th:each="student : ${students}">
    <span th:text="${student.name}"></span>
    <!-- Remove button -->
    <form th:action="@{/lectures/remove-member}" method="post" style="display:inline;">
      <input type="hidden" name="lectureId" th:value="${lecture.id}">
      <input type="hidden" name="memberId" th:value="${student.id}">
      <button type="submit"
              style="margin-left:8px; background:red; color:white; border:none; padding:2px 6px; cursor:pointer;">
        Remove
      </button>
    </form>
  </li>
</ul>

<br>
<a th:href="@{/lectures/list}">Back to Lecture List</a>
</body>
</html>
