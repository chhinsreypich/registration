<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/css/change-password-style.css}">
</head>
<body>
<h1>Change Password</h1>
<form th:action="@{/members/change-password}" method="post">
    <input type="hidden" name="memberId" th:value="${memberId}">

    <label>Old Password:</label>
    <input type="password" name="oldPassword" required><br><br>

    <label>New Password:</label>
    <input type="password" name="newPassword" required><br><br>

    <button type="submit" >Update Password</button>
</form>
<br>
<a th:href="@{'/members/member-home'(memberId=${memberId})}">Back to Home</a>
</body>
</html>
